            const centerX = width / 2;

            // å®šä¹‰å„çº¿è·¯çš„è·¯å¾„ï¼ˆè°ƒæ•´ä½ç½®ï¼‰
            const linePaths = {
                'G': { points: [{x: 200, y: centerY}, {x: 600, y: centerY}, {x: 1000, y: centerY}] },
                'M': { points: [{x: 400, y: centerY-200}, {x: 600, y: centerY-100}, {x: 800, y: centerY-200}] },
                'H': { points: [{x: 400, y: centerY-300}, {x: 400, y: centerY}, {x: 400, y: centerY+300}] },

            };
            
            // ç»˜åˆ¶æ¯æ¡çº¿è·¯
            Object.keys(lineData).forEach(lineCode => {
                const lineInfo = lineData[lineCode];
                const path = linePaths[lineCode];
                
                if (path && path.points.length > 1) {
                    ctx.strokeStyle = lineInfo.color;
                    ctx.lineWidth = config.lineWidth;

                    ctx.moveTo(path.points[0].x, path.points[0].y);
                    
                    for (let i = 1; i < path.points.length; i++) {
                        ctx.lineTo(path.points[i].x, path.points[i].y);
                    }
                    
                    ctx.stroke();
                    
                    // ç»˜åˆ¶çº¿è·¯æ ‡ç­¾
                    const midPoint = path.points[Math.floor(path.points.length / 2)];

                    ctx.font = `${config.fontSize - 4}px Arial`;
                    ctx.fillText(lineInfo.name, midPoint.x, midPoint.y + 30);
                }
            });
        }
