    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // å¤šè¯­è¨€æ–‡æœ¬é…ç½®
        const translations = {
            'ja': {
                'back-text': 'æˆ»ã‚‹',
                'main-title': 'çµŒè·¯æ¤œç´¢',
                'main-subtitle': 'æœ€çŸ­çµŒè·¯ã‚’æ¤œç´¢ã—ã¾ã—ã‚‡ã†',
                'start-label': 'å‡ºç™ºé§…',
                'end-label': 'åˆ°ç€é§…',
                'start-placeholder': 'é§…åã‚’å…¥åŠ›...',
                'end-placeholder': 'é§…åã‚’å…¥åŠ›...',
                'search-btn': 'çµŒè·¯æ¤œç´¢',
                'loading-text': 'çµŒè·¯ã‚’è¨ˆç®—ä¸­...',
                'select-station': 'é§…ã‚’é¸æŠã—ã¦ãã ã•ã„',
                'same-station': 'å‡ºç™ºé§…ã¨åˆ°ç€é§…ãŒåŒã˜ã§ã™',
                'error': 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ',
                'network-error': 'ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼'
            },
            'en': {

                'start-label': 'Departure Station',
                'end-label': 'Arrival Station',
                'start-placeholder': 'Enter station name...',
                'end-placeholder': 'Enter station name...',
                'search-btn': 'Search Route',
                'loading-text': 'Calculating route...',
                'select-station': 'Please select stations',
                'same-station': 'Departure and arrival stations are the same',
                'error': 'An error occurred',
                'network-error': 'Network error'
            },
            'zh': {
                'back-text': 'è¿”å›',
                'main-title': 'è·¯å¾„æŸ¥è¯¢',
                'main-subtitle': 'æŸ¥æ‰¾æœ€çŸ­è·¯å¾„',
                'start-label': 'å‡ºå‘ç«™',
                'end-label': 'åˆ°è¾¾ç«™',
                'start-placeholder': 'è¾“å…¥è½¦ç«™å...',
                'end-placeholder': 'è¾“å…¥è½¦ç«™å...',
                'search-btn': 'æŸ¥è¯¢è·¯çº¿',
                'loading-text': 'è®¡ç®—è·¯çº¿ä¸­...',
                'select-station': 'è¯·é€‰æ‹©è½¦ç«™',
                'same-station': 'å‡ºå‘ç«™å’Œåˆ°è¾¾ç«™ç›¸åŒ',
                'error': 'å‘ç”Ÿé”™è¯¯',
                'network-error': 'ç½‘ç»œé”™è¯¯'
            }
        };

        // å½“å‰è¯­è¨€
        let currentLang = '{{ current_lang }}';

        // è¿”å›ä¸»é¡µ
        function goBack() {
            window.location.href = '/';
        }

        // è®¾ç½®è¯­è¨€
        function setLanguage(lang) {
            fetch(`/set_language/${lang}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    }
                })
                .catch(error => {
                    console.error('è¯­è¨€åˆ‡æ¢å¤±è´¥:', error);
                });
        }

        // æ›´æ–°ç•Œé¢æ–‡æœ¬
        function updateTexts() {
            const texts = translations[currentLang];
            
            document.getElementById('back-text').textContent = texts['back-text'];
            document.getElementById('main-title').textContent = texts['main-title'];
            document.getElementById('main-subtitle').textContent = texts['main-subtitle'];
            document.getElementById('start-label').textContent = texts['start-label'];
            document.getElementById('end-label').textContent = texts['end-label'];
            document.getElementById('startStation').placeholder = texts['start-placeholder'];
            document.getElementById('endStation').placeholder = texts['end-placeholder'];
            document.getElementById('search-btn-text').textContent = texts['search-btn'];
            document.getElementById('loading-text').textContent = texts['loading-text'];
        }

        // è½¦ç«™è‡ªåŠ¨å®Œæˆ
        function setupAutocomplete(inputElement, hiddenElement, autocompleteElement) {
            let timeoutId;
            
            inputElement.addEventListener('input', function() {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    const query = this.value.trim();
                    if (query.length < 1) {
                        autocompleteElement.style.display = 'none';
                        return;
                    }
                    
                    fetch(`/search_stations?q=${encodeURIComponent(query)}`)
                        .then(response => response.json())
                        .then(stations => {
                            autocompleteElement.innerHTML = '';
                            if (stations && stations.length > 0) {
                                stations.forEach(station => {
                                    const item = document.createElement('div');
                                    item.className = 'autocomplete-item';
                                    item.innerHTML = `
                                        <div class="fw-bold">${station.name}</div>
                                        <small class="text-muted">${station.lines ? station.lines.join(', ') : ''}</small>
                                    `;
                                    item.addEventListener('click', () => {
                                        inputElement.value = station.name;
                                        hiddenElement.value = station.id;
                                        autocompleteElement.style.display = 'none';
                                    });
                                    autocompleteElement.appendChild(item);
                                });
                                autocompleteElement.style.display = 'block';
                            } else {
                                autocompleteElement.style.display = 'none';
                            }
                        })
                        .catch(error => {
                            console.error('æœç´¢è½¦ç«™æ—¶å‡ºé”™:', error);
                            autocompleteElement.style.display = 'none';
                        });
                }, 300);
            });

            // ç‚¹å‡»å¤–éƒ¨å…³é—­è‡ªåŠ¨å®Œæˆ
            document.addEventListener('click', function(e) {
                if (!autocompleteElement.contains(e.target) && e.target !== inputElement) {
                    autocompleteElement.style.display = 'none';
                }
            });
        }

        // è®¡ç®—è·¯çº¿
        function calculateRoute(startId, endId) {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            loading.style.display = 'block';
            result.style.display = 'none';
            
            fetch('/calculate_route', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    start_station: startId,
                    end_station: endId
                })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.success) {
                    displayRouteResult(data);
                } else {
                    alert(data.error || translations[currentLang]['error']);
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                alert(translations[currentLang]['network-error']);
            });
        }

        // æ˜¾ç¤ºè·¯çº¿ç»“æœ
        function displayRouteResult(data) {
            const result = document.getElementById('result');
            
            let html = `
                <div class="result-card p-4">
                    <h3 class="text-center mb-4">
                        <i class="fas fa-route text-primary me-2"></i>
                        ${currentLang === 'en' ? 'Search Results' : currentLang === 'zh' ? 'æŸ¥è¯¢ç»“æœ' : 'æ¤œç´¢çµæœ'}
                    </h3>
                    
                    <!-- æ—¶é—´ä¿¡æ¯ -->
                    <div class="alert alert-info mb-4">
                        <div class="row text-center">
                            <div class="col-md-4">
                                <div class="h5 text-primary">
                                    <i class="fas fa-play-circle me-2"></i>
                                    ${currentLang === 'en' ? 'Departure Time' : currentLang === 'zh' ? 'å‡ºå‘æ—¶é—´' : 'å‡ºç™ºæ™‚åˆ»'}
                                </div>
                                <div class="h4 fw-bold">${data.time_info.departure_time}</div>
                            </div>
                            <div class="col-md-4">
                                <div class="h5 text-success">
                                    <i class="fas fa-flag-checkered me-2"></i>
                                    ${currentLang === 'en' ? 'Arrival Time' : currentLang === 'zh' ? 'åˆ°è¾¾æ—¶é—´' : 'åˆ°ç€æ™‚åˆ»'}
                                </div>
                                <div class="h4 fw-bold">${data.time_info.arrival_time}</div>
                            </div>
                            <div class="col-md-4">
                                <div class="h5 text-secondary">
                                    <i class="fas fa-clock me-2"></i>
                                    ${currentLang === 'en' ? 'Travel Time' : currentLang === 'zh' ? 'è¡Œç¨‹æ—¶é—´' : 'ç§»å‹•æ™‚é–“'}
                                </div>
                                <div class="h4 fw-bold">${data.total_time} ${currentLang === 'en' ? 'min' : currentLang === 'zh' ? 'åˆ†é’Ÿ' : 'åˆ†'}</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- è½¦ç«™ä¿¡æ¯ -->
                    <div class="alert alert-success">
                        <div class="row">
                            <div class="col-md-6">
                                <strong>${currentLang === 'en' ? 'Departure:' : currentLang === 'zh' ? 'å‡ºå‘:' : 'å‡ºç™º:'}</strong> ${data.start_station}
                            </div>
                            <div class="col-md-6">
                                <strong>${currentLang === 'en' ? 'Arrival:' : currentLang === 'zh' ? 'åˆ°è¾¾:' : 'åˆ°ç€:'}</strong> ${data.end_station}
                            </div>
                        </div>
                        <div class="mt-2 text-center">
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                ${currentLang === 'en' ? 'Current time' : currentLang === 'zh' ? 'å½“å‰æ—¶é—´' : 'ç¾åœ¨æ™‚åˆ»'}: ${data.time_info.current_time}
                            </small>
                        </div>
                    </div>
                    
                    <h5 class="mb-3">${currentLang === 'en' ? 'Route Details' : currentLang === 'zh' ? 'è·¯çº¿è¯¦æƒ…' : 'çµŒè·¯è©³ç´°'}:</h5>
                    <div class="path-steps">
            `;
            
            data.path_details.forEach(step => {
                const stepClass = step.transfer ? 'transfer-step' : 'path-step';
                
                html += `

                        <div class="d-flex align-items-center">
                            <span class="badge bg-primary me-2">${step.order}</span>
                            <div>
                                <strong>${step.station_name}</strong>
                                ${step.lines && step.lines.length > 0 ? 
                                    `<small class="text-muted ms-2">(${step.line_names ? step.line_names.join(', ') : step.lines.join(', ')})</small>` : 
                                    ''

                            </div>
                        </div>
                        ${step.transfer ? 
                            `<small class="text-warning">
                                <i class="fas fa-exchange-alt me-1"></i>
                                ${currentLang === 'en' ? 'Transfer:' : currentLang === 'zh' ? 'æ¢ä¹˜:' : 'ä¹—æ›:'} 
                                ${step.transfer_from.join(', ')} â†’ ${step.transfer_to.join(', ')}
                            </small>` : 
                            ''
                        }
                    </div>
                `;
            });
            
            html += `

                </div>
            `;
            
            result.innerHTML = html;
            result.style.display = 'block';
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

            updateTexts();
            
            // è®¾ç½®è‡ªåŠ¨å®Œæˆ

                if (!startId || !endId) {
                    alert(translations[currentLang]['select-station']);

                if (startId === endId) {

            console.log('è·¯å¾„æŸ¥è¯¢é¡µé¢åˆå§‹åŒ–å®Œæˆ');
