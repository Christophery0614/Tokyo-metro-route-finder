<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Tokyo Subway Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- 语言切换器 -->
    <div class="language-switcher">
        <div class="btn-group">
            {% for code, lang_info in languages.items() %}
            <button class="btn btn-outline-light btn-sm {% if code == current_lang %}active{% endif %}" 
                    onclick="setLanguage('{{ code }}')">
                {{ lang_info.flag }} {{ lang_info.name }}
            </button>
            {% endfor %}
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="error-container p-5">
                    <!-- 错误图标 -->
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                    </div>
                    
                    <!-- 错误信息 -->
                    <h1 class="display-4 fw-bold text-danger mb-3">
                        <span data-lang-ja="エラー" data-lang-en="Error" data-lang-zh="错误">エラー</span>
                    </h1>
                    
                    <h3 class="mb-4">{{ error_message }}</h3>
                    
                    <p class="lead text-muted mb-4" data-lang-ja="申し訳ございません。問題が発生しました。" data-lang-en="We're sorry. Something went wrong." data-lang-zh="很抱歉，出现了问题。">
                        申し訳ございません。問題が発生しました。
                    </p>
                    
                    <!-- 操作按钮 -->
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="/" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>
                            <span data-lang-ja="ホームに戻る" data-lang-en="Back to Home" data-lang-zh="返回首页">ホームに戻る</span>
                        </a>
                        
                        <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>
                            <span data-lang-ja="前のページに戻る" data-lang-en="Go Back" data-lang-zh="返回上一页">前のページに戻る</span>
                        </button>
                    </div>
                    
                    <!-- 技术支持信息 -->
                    <div class="mt-5 pt-4 border-top">
                        <small class="text-muted">
                            <span data-lang-ja="技術サポートが必要な場合は、システム管理者に連絡してください。" data-lang-en="If you need technical support, please contact the system administrator." data-lang-zh="如需技术支持，请联系系统管理员。">
                                技術サポートが必要な場合は、システム管理者に連絡してください。
                            </span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 语言切换
        function setLanguage(lang) {
            fetch(`/set_language/${lang}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    }
                });
        }

        // 多语言文本获取
        function getText(ja, en, zh) {
            const lang = '{{ current_lang }}';
            switch(lang) {
                case 'en': return en;
                case 'zh': return zh;
                default: return ja;
            }
        }

        // 更新所有多语言文本
        function updateAllTexts() {
            const lang = '{{ current_lang }}';
            document.querySelectorAll('[data-lang-ja]').forEach(element => {
                const ja = element.getAttribute('data-lang-ja');
                const en = element.getAttribute('data-lang-en');
                const zh = element.getAttribute('data-lang-zh');
                
                switch(lang) {
                    case 'en': element.textContent = en; break;
                    case 'zh': element.textContent = zh; break;
                    default: element.textContent = ja; break;
                }
            });
        }

        // 页面加载时更新文本
        document.addEventListener('DOMContentLoaded', updateAllTexts);
    </script>
</body>
</html>
